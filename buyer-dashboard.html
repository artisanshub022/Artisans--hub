<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buyer Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .card { background: white; border-radius: 12px; padding: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
    img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; }
    h3 { margin: 10px 0 5px; }
    p { font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <h1>Available Artworks</h1>
  <div class="gallery" id="gallery"></div>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  const supabaseUrl = "https://kbekzfrjtruiigbpojmi.supabase.co";  // apna project URL
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtiZWt6ZnJqdHJ1aWlnYnBvam1pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2MDExMjksImV4cCI6MjA3NTE3NzEyOX0.P5ZszIMSxsZX80tsG_McKEuamj9aogexfGa9wjkVeGg";
  const supabase = createClient(supabaseUrl, supabaseKey);

  async function loadArtworks() {
    const gallery = document.getElementById("gallery");

    const { data, error } = await supabase
      .from("artworks")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      console.error(error);
      gallery.innerHTML = "<p>Error loading artworks.</p>";
      return;
    }

    if (!data || data.length === 0) {
      gallery.innerHTML = "<p>No artworks uploaded yet.</p>";
      return;
    }

    gallery.innerHTML = data.map(art => `
      <div class="card">
        <img src="${art.image_url}" alt="${art.title}">
        <h3>${art.title}</h3>
        <p>${art.description}</p>
        <p><strong>Price:</strong> â‚¹${art.price}</p>
        <p><strong>Customization:</strong> ${art.customization}</p>
      </div>
    `).join("");
  }

  loadArtworks();
</script>
</body>
</html>
