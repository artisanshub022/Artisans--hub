<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buyer Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .artworks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 10px;
    }

    .artwork-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .artwork-card:hover {
      transform: scale(1.03);
    }

    .artwork-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .artwork-info {
      padding: 10px 15px;
      flex: 1;
    }

    .artwork-info h3 {
      margin: 5px 0;
      font-size: 18px;
      color: #333;
    }

    .artwork-info p {
      margin: 4px 0;
      font-size: 14px;
      color: #555;
    }

    .price {
      font-weight: bold;
      color: #008000;
    }

    .buy-button {
      margin: 10px 15px 15px 15px;
      padding: 8px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    .buy-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Available Artworks</h2>

  <div id="artworks" class="artworks-grid">
    <!-- Artworks will appear here -->
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2";

    // Supabase credentials
    const supabaseUrl = "https://kbekzfrjtruiigbpojmi.supabase.co";
    const supabaseKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtiZWt6ZnJqdHJ1aWlnYnBvam1pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2MDExMjksImV4cCI6MjA3NTE3NzEyOX0.P5ZszIMSxsZX80tsG_McKEuamj9aogexfGa9wjkVeGg";

    const supabase = createClient(supabaseUrl, supabaseKey);

    // Load artworks
    async function loadArtworks() {
      const { data, error } = await supabase.from("artworks").select("*").order("id", { ascending: false });

      if (error) {
        console.error("Error fetching artworks:", error);
        alert("Failed to load artworks.");
        return;
      }

      const container = document.getElementById("artworks");
      container.innerHTML = "";

      if (data.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>No artworks uploaded yet.</p>";
        return;
      }

      data.forEach((art) => {
        const card = document.createElement("div");
        card.classList.add("artwork-card");
        card.innerHTML = `
          <img src="${art.image_url}" alt="${art.title}">
          <div class="artwork-info">
            <h3>${art.title}</h3>
            <p><strong>Artist:</strong> ${art.artist_name}</p>
            <p>${art.description || ""}</p>
            <p class="price">Price: ₹${art.price}</p>
            <p><strong>Customization:</strong> ${art.customization || "N/A"}</p>
          </div>
          <button class="buy-button">Buy</button>
        `;

        // ✅ Optional: Add click event for Buy button
        const buyBtn = card.querySelector(".buy-button");
        buyBtn.addEventListener("click", () => {
          alert(`You selected to buy "${art.title}" by ${art.artist_name} for ₹${art.price}`);
          // Future: Redirect to payment page or add to cart functionality
        });

        container.appendChild(card);
      });
    }

    loadArtworks();
  </script>
</body>
</html>
