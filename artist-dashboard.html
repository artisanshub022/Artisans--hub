<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Upload Your Artwork</h2>

    <input type="text" id="artworkName" placeholder="Artwork Name">
    <textarea id="artworkDescription" placeholder="Description"></textarea>
    <input type="number" id="artworkPrice" placeholder="Price">
    <input type="text" id="artworkCustomization" placeholder="Customization (Yes/No)">
    <input type="file" id="artworkImage">
    <button onclick="uploadArtwork()">Upload</button>
  </div>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  const supabaseUrl = "https://kbekzfrjtruiigbpojmi.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtiZWt6ZnJqdHJ1aWlnYnBvam1pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2MDExMjksImV4cCI6MjA3NTE3NzEyOX0.P5ZszIMSxsZX80tsG_McKEuamj9aogexfGa9wjkVeGg";
  const supabase = createClient(supabaseUrl, supabaseKey);

  window.uploadArtwork = async function () {
    const fileInput = document.getElementById("artworkImage");
    const title = document.getElementById("artworkName").value;
    const description = document.getElementById("artworkDescription").value;
    const price = document.getElementById("artworkPrice").value;
    const customization = document.getElementById("artworkCustomization").value;
    const file = fileInput.files[0];

    if (!file) {
      alert("Please select a file to upload");
      return;
    }

    // Upload to Supabase Storage
    const { data, error } = await supabase.storage
      .from("uploads")
      .upload(`artworks/${Date.now()}_${file.name}`, file);

    if (error) {
      console.error("Upload error:", error);
      alert("Error uploading file.");
      return;
    }

    // Get public URL
    const { data: urlData } = supabase.storage
      .from("artworks")
      .getPublicUrl(data.path);

    const imageUrl = urlData.publicUrl;

    // âœ… Save metadata in Supabase table
    const { error: dbError } = await supabase
      .from("uploads")
      .insert([{ title, description, price, customization, image_url: imageUrl }]);

    if (dbError) {
      console.error("Database save error:", dbError);
      alert("File uploaded, but data not saved!");
      return;
    }

    alert("Artwork uploaded successfully!");
  };
</script>
</body>
</html>
