<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Upload Your Artwork</h2>

    <input type="text" id="artistName" placeholder="Your Name (Artist)">
    <input type="text" id="artworkName" placeholder="Artwork Name">
    <textarea id="artworkDescription" placeholder="Description"></textarea>
    <input type="number" id="artworkPrice" placeholder="Price">
    <input type="text" id="artworkCustomization" placeholder="Customization (Yes/No)">
    <input type="file" id="artworkImage">
    <button id="uploadButton">Upload</button>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // ✅ Your Supabase credentials
    const supabaseUrl = "https://kbekzfrjtruiigbpojmi.supabase.co";
    const supabaseKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtiZWt6ZnJqdHJ1aWlnYnBvam1pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2MDExMjksImV4cCI6MjA3NTE3NzEyOX0.P5ZszIMSxsZX80tsG_McKEuamj9aogexfGa9wjkVeGg";
    // ✅ Initialize Supabase client
    const supabase = createClient(https://kbekzfrjtruiigbpojmi.supabase.co, eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtiZWt6ZnJqdHJ1aWlnYnBvam1pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2MDExMjksImV4cCI6MjA3NTE3NzEyOX0.P5ZszIMSxsZX80tsG_McKEuamj9aogexfGa9wjkVeGg);

    // ✅ Upload button click handler
    document.getElementById("uploadButton").addEventListener("click", async () => {
      const artistName = document.getElementById("artistName").value.trim();
      const title = document.getElementById("artworkName").value.trim();
      const description = document.getElementById("artworkDescription").value.trim();
      const price = Number(document.getElementById("artworkPrice").value.trim());
      const customization = document.getElementById("artworkCustomization").value.trim();
      const file = document.getElementById("artworkImage").files[0];

      if (!artistName || !title || !price || !file) {
        alert("Please fill all required fields including your name and select an image!");
        return;
      }

      try {
        // ✅ STEP 1: Upload to Supabase Storage
        const filePath = `${Date.now()}_${file.name}`;
        const { data: uploadData, error: uploadError } = await supabase.storage
          .from("uploads")
          .upload(filePath, file, {
            cacheControl: "3600",
            upsert: false,
          });

        if (uploadError) throw uploadError;
        console.log("✅ Uploaded to storage:", uploadData.path);

        // ✅ STEP 2: Get Public URL
        const { data: publicUrlData } = supabase.storage
          .from("uploads")
          .getPublicUrl(uploadData.path);
        const imageUrl = publicUrlData.publicUrl;
        console.log("✅ Public URL:", imageUrl);

        // ✅ STEP 3: Insert artwork info into database
        const { error: dbError } = await supabase.from("artworks").insert([
          {
            artist_name: artistName,
            title: title,
            description: description,
            price: price,
            customization: customization,
            image_url: imageUrl,
          },
        ]);

        if (dbError) throw dbError;

        alert("✅ Artwork uploaded and saved successfully!");

        // ✅ STEP 4: Clear form
        document.getElementById("artistName").value = "";
        document.getElementById("artworkName").value = "";
        document.getElementById("artworkDescription").value = "";
        document.getElementById("artworkPrice").value = "";
        document.getElementById("artworkCustomization").value = "";
        document.getElementById("artworkImage").value = "";

      } catch (error) {
        console.error("❌ Error:", error);
        alert("Something went wrong! Please check console for details.");
      }
    });
  </script>
</body>
</html>
