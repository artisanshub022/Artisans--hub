<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Upload Your Artwork</h2>

    <input type="text" id="artworkName" placeholder="Artwork Name">
    <textarea id="artworkDescription" placeholder="Description"></textarea>
    <input type="number" id="artworkPrice" placeholder="Price">
    <input type="text" id="artworkCustomization" placeholder="Customization (Yes/No)">
    <input type="file" id="artworkImage">
    <button onclick="uploadArtwork()">Upload</button>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // ✅ Supabase project details
    const supabaseUrl = "https://kbekzfrjtruiigbpojmi.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtiZWt6ZnJqdHJ1aWlnYnBvam1pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2MDExMjksImV4cCI6MjA3NTE3NzEyOX0.P5ZszIMSxsZX80tsG_McKEuamj9aogexfGa9wjkVeGg";
    const supabase = createClient(supabaseUrl, supabaseKey);

    // ✅ Main upload function
    window.uploadArtwork = async function () {
      const title = document.getElementById("artworkName").value.trim();
      const description = document.getElementById("artworkDescription").value.trim();
      const price = document.getElementById("artworkPrice").value.trim();
      const customization = document.getElementById("artworkCustomization").value.trim();
      const file = document.getElementById("artworkImage").files[0];

      if (!title || !price || !file) {
        alert("Please fill all required fields and select an image!");
        return;
      }

      // ✅ STEP 1: Upload to Supabase Storage (Bucket name must match "artworks")
      const filePath = `artworks/${Date.now()}_${file.name}`;
      const { data: uploadData, error: uploadError } = await supabase.storage
        .from("artworks")
        .upload(filePath, file);

      if (uploadError) {
        console.error("❌ Upload error:", uploadError);
        alert("Error uploading image.");
        return;
      }

      // ✅ STEP 2: Get Public URL of uploaded image
      const { data: publicUrlData } = supabase
        .storage
        .from("artworks")
        .getPublicUrl(uploadData.path);

      const imageUrl = publicUrlData.publicUrl;
      console.log("✅ Image URL:", imageUrl);

      // ✅ STEP 3: Save artwork info to Supabase database table "artworks"
      const { error: dbError } = await supabase
        .from("artworks")
        .insert([
          {
            title: title,
            description: description,
            price: price,
            customization: customization,
            image_url: imageUrl
          }
        ]);

      if (dbError) {
        console.error("❌ Database save error:", dbError);
        alert("File uploaded but data not saved!");
        return;
      }

      alert("✅ Artwork uploaded successfully!");
      // Optional: Clear form after success
      document.getElementById("artworkName").value = "";
      document.getElementById("artworkDescription").value = "";
      document.getElementById("artworkPrice").value = "";
      document.getElementById("artworkCustomization").value = "";
      document.getElementById("artworkImage").value = "";
    };
  </script>
</body>
</html>
