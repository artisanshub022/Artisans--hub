<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Upload Your Artwork</h2>

    <input type="text" id="artworkName" placeholder="Artwork Name">
    <textarea id="artworkDescription" placeholder="Description"></textarea>
    <input type="number" id="artworkPrice" placeholder="Price">
    <input type="text" id="artworkCustomization" placeholder="Customization (Yes/No)">
    <input type="file" id="artworkImage">
    <button onclick="uploadArtwork()">Upload</button>
  </div>
    
<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  // Supabase configuration (tumhare project ke details yahan daalna)
  const supabaseUrl = "https://YOUR_PROJECT_URL.supabase.co";
  const supabaseKey = "YOUR_ANON_PUBLIC_KEY";
  const supabase = createClient(supabaseUrl, supabaseKey);

  // Upload artwork function
  window.uploadArtwork = async function () {
    const fileInput = document.getElementById("artworkFile");
    const title = document.getElementById("artworkTitle").value;
    const price = document.getElementById("artworkPrice").value;
    const customization = document.getElementById("artworkCustomization").value;
    const file = fileInput.files[0];

    if (!file) {
      alert("Please select a file to upload");
      return;
    }

    // Upload to Supabase Storage
    const { data, error } = await supabase.storage
      .from("uploads")
      .upload(`artworks/${Date.now()}_${file.name}`, file);

    if (error) {
      console.error("Upload error:", error);
      alert("Error uploading file.");
      return;
    }

    // Get public URL
    const { data: urlData } = supabase.storage
      .from("uploads")
      .getPublicUrl(data.path);

    const imageUrl = urlData.publicUrl;

    // Save metadata in Firestore (agar Firebase use kar rahe ho)
    // Agar nahi chahiye to ye part hata sakti ho
    console.log("Uploaded successfully:", imageUrl);
    alert("Artwork uploaded successfully!");
  };
</script>
    
</body>
</html>
